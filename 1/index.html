<!--

En una página con muchas imágenes mostrar una alerta cuando esté
cargado el DOM y otra después que las imágenes se hayan cargado.

Tip: Investigar el evento window.onload

-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 2 Js y Jquery</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  </head>
  <body>

  	<h1>Acá van a venir varias imágenes</h1>
  	<div>
  		<img src="https://i.imgflip.com/1cik8g.jpg" alt="">
  		<img src="https://i.imgflip.com/1cik8g.jpg" alt="">
  		<img src="https://i.imgflip.com/1cik8g.jpg" alt="">
  		<img src="https://i.imgflip.com/1cik8g.jpg" alt="">
  	</div>

  	<script>
		
		$(window).on('load', function(){
			alert("El DOM se cargó!");
		})
		
		$(document).ready(function(){ 
			alert("Contenido?")
		});
  		
  	</script>
  </body>
</html>
